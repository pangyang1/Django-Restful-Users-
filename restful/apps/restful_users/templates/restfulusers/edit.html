<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Edit user {{ user.id }}</title>
    </head>
    <body>
        <h1>Edit User {{ user.id }}</h1>
        <form class="" action="{% url 'restful:update' id=user.id %}" method="post">
            {% csrf_token %}
            Full Name:<input type="text" name="name" value="">
            Email:<input type="text" name="email" value="">
            <input type="submit" name="update" value="Update">
            </form>
            <p>|<a href="{% url 'restful:index' %}">Go Back</a>
    </body>
</html>
