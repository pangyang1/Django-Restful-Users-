<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Restful Users</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'restful_users/CSS/index.css'%}">
    </head>
    <body>
        <h1>Users</h1>
        <table>
            <tr>
                <th>id</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created_at</th>
                <th>Actions</th>
            </tr>
            {% for each in users %}
            <tr>
                <td>{{ each.id }}</td>
                <td>{{ each.name }}</td>
                <td>{{ each.email }}</td>
                <td>{{ each.created_at }}</td>
                <td><a href="{% url 'restful:show' id=each.id %}">show</a><a href="{% url 'restful:delete' id=each.id %}">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
        <a href="{% url 'restful:new' %}">Add New Users</a>
    </body>
</html>
